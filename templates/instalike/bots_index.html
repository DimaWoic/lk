<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список ботов</title>
</head>
<body>
<p><h2>Боты Instagram</h2></p>
{% if bots %}
{% for b in bots %}

<p>{{b.name}}  {{ b.is_active }} <a href="{% url 'bot_update' b.pk %}" role="button">Изменить бота</a>  <a href="{% url 'del_bot' b.pk %}" role="button">Удалить бота</a></p>
<p></p>


{% endfor %}
{% endif %}

<p><a href="{% url 'add_bot' %}" role="button">Добавить бота</a></p>

</body>
</html>
